{% extends 'layout.html' %}

{% block content %}
<form method="POST" action="/">
    <textarea name="content" placeholder="Yeni not ekle..." required></textarea>
    <button type="submit">Ekle</button>
</form>

<ul>
    {% for note in notes %}
    <li>
        <p>{{ note.content }}</p>
        <small>{{ note.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</small>
        <a href="{{ url_for('update', id=note.id) }}">Düzenle</a> |
        <a href="{{ url_for('delete', id=note.id) }}" onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
    </li>
    {% else %}
    <li>Henüz not yok.</li>
    {% endfor %}
</ul>
{% endblock %}
